<!-- basic data binding -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <div id="root">
        <!-- all vue directives begin with v-
            v-model is a directive specifically for form inputs & controls-->
        
        <input type="text" id="input" v-model="message">
        <p>The value of the input is: {{ message }}.</p>
        
        <!-- updates dynamically -->
    </div>
    
	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    
	<script>
		// document.querySelector('#input').value = data.message;
        new Vue({
            el: '#root', /* bind vue instance to */
            data: {
                message: 'Hello World'
            }
        });
	</script>
</body>
</html>
