<!-- attribute and class binding -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
        .color-red {
            color: red;
        }
        .color-blue {
            color: blue;
        }
        .is-loading {
            background: purple;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- button title="I am the title of the button.">Hover Over Me</button -->
        <!-- button v-bind:title="title">Hover Over Me</button -->
        <!-- button :title="title">Hover Over Me</button -->
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
        <!-- add a class of is-loading, if some expression is true -->
        
        <h1 :class="className">Hello World</h1>
    </div>
    
	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    
	<script>
        var app = new Vue({
            el: '#root',
            data: {
                title: 'Now the title is being set through Javascript.',
                className: 'color-red',
                isLoading: false
            },
            
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
	</script>
</body>
</html>
